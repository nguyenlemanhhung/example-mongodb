toán tử truy vấn trong mongoDB

- $eq
So khớp các giá trị bằng với một giá trị đã chỉ định.
Matches values that are equal to a specified value.

- $gt
lớn hơn một giá trị đã chỉ định.
Matches values that are greater than a specified value.

- $gte
lớn hơn hoặc bằng một giá trị đã chỉ định.
Matches values that are greater than or equal to a specified value.

- $in
Khớp với bất kỳ giá trị nào được chỉ định trong một mảng.
Matches any of the values specified in an array.

- $lt
Khớp các giá trị nhỏ hơn một giá trị đã chỉ định.
Matches values that are less than a specified value.

- $lte
So khớp các giá trị nhỏ hơn hoặc bằng một giá trị đã chỉ định.
Matches values that are less than or equal to a specified value.

- $ne
So khớp với tất cả các giá trị không bằng một giá trị đã chỉ định.
Matches all values that are not equal to a specified value.

- $nin
Không khớp với bất kỳ giá trị nào được chỉ định trong một mảng.
Matches none of the values specified in an array.